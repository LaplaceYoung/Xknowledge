<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F19"/>
      <stop offset="100%" stop-color="#1A202C"/>
    </linearGradient>

    <!-- X Primary Gradient (Twitter blue to knowledge purple) -->
    <linearGradient id="primary" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1D9BF0"/>
      <stop offset="100%" stop-color="#B45CFF"/>
    </linearGradient>

    <!-- Drop Shadow for depth -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.5"/>
    </filter>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Grid Pattern -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background Base -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  
  <!-- Technical Grid -->
  <rect width="512" height="512" rx="112" fill="url(#grid)"/>
  
  <!-- Subtle border highlight -->
  <rect width="508" height="508" x="2" y="2" rx="110" fill="none" stroke="url(#primary)" stroke-width="4" stroke-opacity="0.5"/>

  <!-- Futuristic accent arcs -->
  <path d="M 120 70 A 186 186 0 0 1 392 392" fill="none" stroke="url(#primary)" stroke-width="4" stroke-opacity="0.3" stroke-dasharray="12 12" stroke-linecap="round"/>
  <path d="M 392 120 A 186 186 0 0 1 120 442" fill="none" stroke="#1D9BF0" stroke-width="4" stroke-opacity="0.3" stroke-dasharray="2 8" stroke-linecap="round"/>

  <!-- Main Central X Graphic -->
  <g transform="translate(136, 136)" filter="url(#shadow)">
    <!-- Base stylized X cross intersecting paths -->
    <path d="M 20 20 L 220 220 M 220 20 L 20 220" 
          stroke="url(#primary)" 
          stroke-width="48" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <path d="M 20 20 L 220 220 M 220 20 L 20 220" 
          stroke="#ffffff" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-opacity="0.2"/>

    <!-- Central core (Knowledge Nexus) -->
    <circle cx="120" cy="120" r="44" fill="#0B0F19" stroke="url(#primary)" stroke-width="8"/>
    <circle cx="120" cy="120" r="16" fill="url(#primary)" filter="url(#glow)"/>

    <!-- Perimeter connection nodes -->
    <circle cx="20" cy="20" r="20" fill="#0B0F19" stroke="#1D9BF0" stroke-width="6"/>
    <circle cx="220" cy="220" r="20" fill="#0B0F19" stroke="#B45CFF" stroke-width="6"/>
    <circle cx="220" cy="20" r="20" fill="#0B0F19" stroke="#B45CFF" stroke-width="6"/>
    <circle cx="20" cy="220" r="20" fill="#0B0F19" stroke="#1D9BF0" stroke-width="6"/>
    
    <!-- Data dots inside perimeter nodes -->
    <circle cx="20" cy="20" r="6" fill="#1D9BF0"/>
    <circle cx="220" cy="220" r="6" fill="#B45CFF"/>
    <circle cx="220" cy="20" r="6" fill="#B45CFF"/>
    <circle cx="20" cy="220" r="6" fill="#1D9BF0"/>
  </g>
</svg>
